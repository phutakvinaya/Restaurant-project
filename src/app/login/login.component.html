
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <!-- <h5>You can login here!</h5> -->
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="logIn1()"> 
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" [ngClass]="{'is-invalid' : formsubmiited && f.email.errors}">
                      <div *ngIf="formsubmiited && f.email.errors" >
<div *ngIf="formsubmiited && f.email.errors.required">email is required</div>
<div *ngIf="formsubmiited && f.email.errors.required.email">email is required</div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input  formControlName="password"  type="password" class="form-control" id="exampleInputPassword1" [ngClass]="{'is-invalid' : formsubmiited && f.password.errors}">
                    <div *ngIf="formsubmiited && f.password.errors">
                      <div *ngIf="formsubmiited && f.password.errors.required">password is required</div>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <a style="color: blue; margin-top: 10px;" routerLink="/signup">New User? Click to Sign up</a>
{{loginForm.value | json}}
            </div>
        </div>
    </div>
</div>
