
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h5>You can Sign Up here!</h5>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signup1()">
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1"  placeholder="Email address" [ngClass]="{'is-invalid' : signupsubmitted && s.email.errors}">
                      <div *ngIf="signupsubmitted && s.email.errors">
                        <div *ngIf="signupsubmitted && s.email.errors.required">Email is required</div>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input formControlName="name"  type="text" class="form-control" id="exampleInputEmail1"  placeholder="Name" [ngClass]="{'is-invalid': signupsubmitted && s.name.errors}">
                        <div *ngIf="signupsubmitted && s.name.errors">
                          <div *ngIf="signupsubmitted && s.name.errors.required">Name is required</div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input  formControlName="mobile"  type="number" class="form-control" id="exampleInputEmail1"  placeholder="Phone" [ngClass]="{'is-invalid': signupsubmitted && s.mobile.errors}">
                        <div *ngIf="signupsubmitted && s.mobile.errors">
                          <div *ngIf="signupsubmitted && s.mobile.errors.required">mobile is required</div>
                        </div>
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input formControlName="password"  type="password" class="form-control" id="exampleInputPassword1" [ngClass]="{'is-invalid': signupsubmitted && s.password.errors}">
                    <div *ngIf="signupsubmitted && s.password.errors">
                      <div *ngIf="signupsubmitted && s.password.errors.required">Password is required</div>

                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">sign up</button>
                  </form>
                  <a style="color: blue; margin-top: 10px;" routerLink="/login">Already User? Click to Login</a>

            </div>
        </div>
    </div>
</div>
